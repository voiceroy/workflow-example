name: Go Run & Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.2
      - name: Run
        run: go run main.go
      - name: Test
        run: go test -v
